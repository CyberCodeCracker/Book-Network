<div class="ps-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture" alt="">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="form-file"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title" type="text" class="form-control" id="title" name="title" placeholder="Book title" required>
        </div>
        <div class="col-6">
          <label for="author-name" class="form-label">Author name</label>
          <input [(ngModel)]="bookRequest.authorName" type="text" class="form-control" id="author-name" name="author-name" placeholder="Author Name" required>
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn" type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" required>
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" rows="3" class="form-control" id="synopsis" name="synopsis" placeholder="Book synopsis" required></textarea>
        </div>
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" type="checkbox" class="form-check-input" name="shareme" id="shareme" required>
          <label for="shareme" class="form-check-label ms-1">Share Me</label>
        </div>
        <div class="d-flex justify-content-center gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save Me
          </button>
          <a routerLink="/books/my-books" class="btn btn-outline-danger">
            <i class="fas fa-times"></i>&nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
